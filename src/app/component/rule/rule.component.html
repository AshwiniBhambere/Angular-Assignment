   <form [formGroup]="formGroup" class="mt-2">
        <div class="rule">
            <div class="controls">
                <input formControlName="id" placeholder="id" type="text" class="mr-2">
                <input formControlName="name" placeholder="name" type="text" class="">
            </div>
            <div class="action">
                <button class="btn-danger" (click)="deleteRule(formGroup.controls['id'].value)">Delete</button>
            </div>
        </div>
    </form>
